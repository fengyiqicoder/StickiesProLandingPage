<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO友好的博客模板</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white"> <!-- 将整个页面背景设置为白色 -->
  <header class="bg-gray-100 text-gray-600 body-font fixed w-full">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a  href="https://stickiespro.000ooo.ooo/" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img alt="testimonial" src="images/icon.png" class="w-12 h-12 flex-shrink-0 object-cover object-center">
        <span class="ml-3 text-xl">StickiesPro</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900"> </a>
      </nav>
      <button class="inline-flex items-center text-base mt-4 md:mt-0">
        <a href="https://apps.apple.com/app/stickies-pro/id1482080766">
         <img alt="testimonial" src="images/appstoreBadage.svg" class="w-120 h-12 flex-shrink-0 object-cover object-center">
        </a>
      </button>
    
    </div>

  </header>
  <!-- 博客标题 -->



  <!-- 博客内容区 -->
  <main class="px-4 pt-20">
    <section class="max-w-2xl mx-auto my-6 p-6">
      <h1 class="text-3xl font-bold text-gray-900 md:text-5xl">博客标题占位符</h1>
    </section>
    <!-- 文章段落 -->
    <section class="max-w-2xl mx-auto my-6 p-6">
      <h2 class="text-xl font-semibold text-gray-800">文章标题占位符</h2>
      <p class="mt-4 text-gray-600">这里是文章的第一个段落的文本内容占位符。</p>
    </section>

    <!-- 模板 -->
    <section class="max-w-4xl mx-auto my-6 p-6">
      <img class="mx-auto" 
      src="images/"
      alt="img">
    </section>
    <section class="max-w-2xl mx-auto my-6 p-6">
      <h2 class="text-xl font-semibold text-gray-800">x</h2>
      <p class="mt-4 text-gray-600">xxx</p>
    </section>

  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
        <h1 class="flex-grow sm:pr-16 text-3xl font-medium title-font text-gray-900">Download Stickies Pro Now !</h1>
        <button class="inline-flex items-center text-base mt-4 md:mt-0">
          <a href="https://apps.apple.com/app/stickies-pro/id1482080766">
           <img alt="testimonial" src="images/appstoreBadage.svg" class="w-120 h-12 flex-shrink-0 object-cover object-center">
          </a>
        </button>
      </div>
    </div>
  </section>

  <!-- 博客页脚 -->
  <footer class="text-center p-4 text-gray-600">
    <p>Edmund Feng &copy; 2023</p>
  </footer>

</body>
</html>
